<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
          body{
            background-image: url(register1.jpg);
            background-size: cover;
          }
        </style>    
    </head>

    <body>
        <nav class="navbar navbar-expand-sm  justify-content-center" style="background-color: aquamarine;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Login.html"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </nav>
          <br>
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <h3>
                            Registration Form
                        </h3>
                        <div class="form-row" style="padding-top: 20px;">
                          <div class="col">
                              <label for="ftext">First Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                              <label for="Ltext">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                      </form>
                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <a class="btn btn-primary" href="Login.html">Sign in</a>
                     </form>
                </div>

                <div class="col-md-6">
                    <img style="height: 500px;" class="img-fluid" src="img.jpg" alt="Chania">
                </div>
            </div>

        </div>

</html>
